<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- LINK CSS  -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<header class="main-header">
			<nav class="nav-bar">
				<h1><a href="#">Logo</a></h1>
				<ul class="nav-menu">
					<!-- ADD LINKS -->
					<li class="nav-list">
						<a href="about.html" class="nav-link">About</a>
					</li>
					<li class="nav-list">
						<a href="about.html#faqs" class="nav-link">FAQs</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="profile">
				<div class="container">
					<h3 class="bold">USERNAME:</h3>
					<p class="user-details"></p>
					<h3 class="bold">CURRENT CHALLENGE:</h3>
					<p class="user-details"></p>
					<h3 class="bold">CHALLENGE DURATION:</h3>
					<p class="user-details"></p>
					<h3 class="bold">NO. OF REPO'S WORKED ON:</h3>
					<p class="user-details"></p>
					<div class="progress-bar"></div>
				</div>
			</section>
			<section class="Calendar">
				<!-- SOULD CONTAIN CALENDER WHICH CIRCLES CURRENT DATE AND MARKS DATE WITH GIT COMMITS GREEN  -->
			</section>

			<section class="Repos">
				<div class="container">
					<div class="repo-header">
						<p>REPO NAME</p>
						<p>STATUS</p>
					</div>
					<div class="repo-body">
						<!--  WOULD CONTAIN REPO USER IS CURRENTLY WORKING ON AND THE STATUS OF THE REPO(WHICH WOULD BE DETERMINED BY THE USER)
						SHOULD ALSO CONTAIN A COMPLETED BUTTON WHICH CHANGES THE REPO STATUS TO COMPLETED  -->
					</div>
				</div>
				<!-- SECTION WHICH WOULD CONTAIN OPEN REPOS AND COMPLETED REPOS  -->
			</section>
			<section class="Progress">
				<div class="container">
					<h2 class="bold">DAY</h2>
					<p class="day-num">3</p>
					<p class="rem-days">/<span class="days">100</span> DAYS</p>
				</div>
				<!-- SHOULD INDICATE CURRENT DAY OF CHALLENGE  -->
				<p class="quote"></p>
			</section>
		</main>
		<footer>
			<p>
				Built by
				<a href="https://codingwithdrew.com/" target="_blank"
					>Coding With Drew</a
				>
				Community
			</p>
			<div class="socials">
				<a href="#" target="_blank"> <i class="ri-discord-line"></i> </a>

				<a href="#" target="_blank"><i class="ri-twitter-line"></i></a>
				<a href="#" target="_blank"><i class="ri-youtube-line"></i></a>
				<!-- ADD SOCIAL ICONS LINKED TO THE COMMUNITY SOCIALS  -->
			</div>
		</footer>
	</body>
</html>
